{% extends 'base.html' %}

{% block blog %}

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <div class="container w-75 mx-auto">
        
        <div class="mb-5">
            <h1 class="display-3">Campaign Statistics</h1>
            <canvas id="myBarChart"></canvas>
        </div>
        
        <div class="mb-5" style="height: 600px; padding: 40px 0px;">
            <h1 class="display-3">Budget Statistics</h1>
            <canvas id="myPieChart"></canvas>
        </div>

        <script>

            const labels = JSON.parse('{{ names | tojson }}'.replace(/'/g, '"'));
            const counts = JSON.parse('{{ counts | tojson }}'.replace(/'/g, '"'));
            const budget = JSON.parse('{{ budgets_sum | tojson }}'.replace(/'/g, '"'));

            const data_bar = {
                labels: labels,
                datasets: [{
                    label: 'Number of Campaigns',
                    data: counts,
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            };

            const configBar = {
                type: 'bar',
                data: data_bar,
                options: {
                    // indexAxis: 'y',
                }
            };

            const myBarChart = new Chart(
                document.getElementById('myBarChart'),
                configBar
            );


            // PIE chart
            const colors = [
                'rgba(255, 99, 132, 0.2)', 'rgba(54, 162, 235, 0.2)', 'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)', 'rgba(153, 102, 255, 0.2)', 'rgba(255, 159, 64, 0.2)',
                'rgba(255, 99, 132, 0.2)', 'rgba(54, 162, 235, 0.2)', 'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)', 'rgba(153, 102, 255, 0.2)', 'rgba(255, 159, 64, 0.2)',
                'rgba(255, 99, 132, 0.2)', 'rgba(54, 162, 235, 0.2)', 'rgba(255, 206, 86, 0.2)'
            ];

            const borderColors = [
                'rgba(255, 99, 132, 1)', 'rgba(54, 162, 235, 1)', 'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)', 'rgba(153, 102, 255, 1)', 'rgba(255, 159, 64, 1)',
                'rgba(255, 99, 132, 1)', 'rgba(54, 162, 235, 1)', 'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)', 'rgba(153, 102, 255, 1)', 'rgba(255, 159, 64, 1)',
                'rgba(255, 99, 132, 1)', 'rgba(54, 162, 235, 1)', 'rgba(255, 206, 86, 1)'
            ];

            const data_pie = {
                labels: labels,
                datasets: [{
                    label: 'Budget Distribution',
                    data: budget,
                    backgroundColor: colors,
                    borderColor: borderColors,
                    borderWidth: 1,
                    hoverOffset: 4
                }]
            };

            const configPie = {
                type: 'doughnut', 
                data: data_pie,
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top'
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return context.label + ': ' + context.raw;
                                }
                            }
                        }
                    }
                }
            };

            // Render the pie chart
            const myPieChart = new Chart(
                document.getElementById('myPieChart'),
                configPie
            );

        </script>
    </div>
{% endblock %}
