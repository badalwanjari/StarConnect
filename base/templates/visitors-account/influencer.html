{% extends 'base.html' %} 
{% block title %}
Account
{% endblock %} 
{% block blog %}
<section class="container py-5">
    <div class="container pe-xl-0 ps-xl-0">
        <h1
            class="fw-bold text-center ps-0 pb-0 mb-0 ps-md-0 pe-lg-0"
            style="font-size: 40px; text-align: center"
        >
            <img
                class="rounded-circle"
                style="
                    width: 16%;
                    aspect-ratio: 1;
                    margin: 10px;
                    object-fit: cover;
                "
                src="{{ image_file }}"
            />
            <br />
        </h1>
        <h1
            class="fw-bold text-center py-2 ps-0 pb-0 mb-0 ps-md-0 pe-lg-0"
            style="font-size: 40px; text-align: center"
        >
            <span
                style="
                    background: -webkit-linear-gradient(
                        45deg,
                        rgba(64, 93, 230, 1),
                        rgba(88, 81, 219, 1),
                        rgba(131, 58, 180, 1),
                        rgba(193, 53, 132, 1),
                        rgba(225, 48, 108, 1),
                        rgba(253, 29, 29, 1)
                    );
                    -webkit-background-clip: text;
                    -webkit-text-fill-color: transparent;
                "
            >
                {{ influencer.influencer_name }}
            </span>
        </h1>
		<p><span class="text-muted fs-4">{{user.username}}</span></p>
        
        <br />
        <blockquote
                class="blockquote text-center"
                style="
                    color: auto;
                    max-width: 60%;
                    border-radius: 25px;
                    padding: 16px 24px;
                    text-shadow: #ffffff 1px 0px 20px;
                "
            >
                <i> {{ influencer.bio }} </i>
            </blockquote>
        <div class="col-md-12 mb-4" style="display: grid; grid-template-columns: 1fr 1fr 1fr;column-gap: 1rem;row-gap: 2rem; place-items: center;"> 
			<div class="m-1 col-md-12 col-sm-12">
				<div class="mb-2">
					<label class="text-muted">
						Email
					</label>
					<p class="text-center fs-3"><a href="mailto:{{user.email}}" target="_blank">{{user.email}}</a></p>
				</div>
			</div>
			<div class="m-1 col-md-12 col-sm-12">
				<div class="mb-2">
					<label class="text-muted">
						Category
					</label>
					<p class="text-center fs-3">{{influencer.category}}</p>
				</div>
			</div>
			<div class="m-1 col-md-12 col-sm-12">
				<div class="mb-2">
					<label class="text-muted">
						Niche
					</label>
					<p class="text-center fs-3">{{influencer.niche}}</p>
				</div>
			</div>
            <div class="m-1 col-md-12 col-sm-12">
				<div class="mb-2">
					<label class="text-muted">
						Reach
					</label>
					<p class="text-center fs-3">{{influencer.reach}}</p>
				</div>
			</div>
            <div class="m-1 col-md-12 col-sm-12">
				<div class="mb-2">
					<label class="text-muted">
						Profile Url
					</label>
					<p class="text-center fs-3"><a target="_blank" href="https://{{influencer.profile_url}}">{{influencer.profile_url}}</a></p>
				</div>
			</div>
        </div>
		
        <h1
            class="fw-bold text-center ps-0 pb-0 mb-0 ps-md-0 pe-lg-0"
            style="font-size: 40px; text-align: center"
        >
            <br />
        </h1>
    </div>
</section>
{% endblock %}
